        <div class="form-group">

                <select id="date-range" class="form-control" name="date-range">
                    <option data-value="2" data-index="2" value="2" data-i18n="Yesterday" selected="selected"></option> <!-- data-index must equal 2 so that process.php can use $yesterday -->
                </select>
                <!-- calendar date picker for startdate -->
                <div class="form-group">
                    <label for="startdate" class="required"><span class="field-name" data-i18n="select-startdate"></span> <strong class="required" data-i18n="Required"></strong></label>
                    <input class="form-control" type="date" id="startdate" name="startdate" required="required"/>
                </div>
                <script>startdate.max = new Date().toISOString().split("T")[0];</script>

                <!-- calendar date picker for enddate -->
                <div class="form-group">
                    <label for="enddate" class="required"><span class="field-name" data-i18n="select-enddate"></span> <strong class="required" data-i18n="Required"></strong></label>
                    <input class="form-control" type="date" id="enddate" name="enddate" required="required"/>
                </div>
                <script>enddate.max = new Date().toISOString().split("T")[0];</script>
                <script>
                    // Get the start date and end date input elements
                    var startdateInput = document.getElementById("startdate");
                    var enddateInput = document.getElementById("enddate");

                    // prevent the user from setting an invalid date range, such as an enddate that is before the startdate
                    startdateInput.addEventListener("input", function() {
                        enddateInput.min = startdateInput.value;
                    });
                    enddateInput.addEventListener("input", function() {
                        startdateInput.max = enddateInput.value;
                    });
                </script>
            </div>
            <button data-gc-analytics-formsubmit="submit" class="btn btn-primary" id="searchBttn" type="submit"><span class="glyphicon-search glyphicon"></span> <span data-i18n="Getdata"></span></button>
